<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
        <div class="gamecontainer">
            <div class="container">
                <div class="line"></div>
            <div class="gamebox bt-0 bl-0"><span class="box"></span></div>
            <div class="gamebox bt-0"><span class="box"></span></div>
            <div class="gamebox br-0 bt-0"><span class="box"></span></div>
            <div class="gamebox bl-0"><span class="box"></span></div>
            <div class="gamebox "><span class="box"></span></div>
            <div class="gamebox br-0"><span class="box"></span></div>
            <div class="gamebox bb-0 bl-0"><span class="box"></span></div>
            <div class="gamebox bb-0"><span class="box"></span></div>
            <div class="gamebox br-0 bb-0"><span class="box"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span class="info">turn for X</span>
                <button id="reset">reset</button>
            </div>
            <div class="imgbox">
                <img src="dancing.gif" alt="" srcset="">
            </div>
    </div>
    <!-- <div class="gameinfo">
        <h1>Welcome to MyTicTacToe</h1>
        <div>
            <span class="info">turn for X</span>
            <button id="reset">reset</button>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
